<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A JS website for noobs">
    <meta name="author" content="Matt Merkes">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>NoobJS.org</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/offcanvas.css" rel="stylesheet">
    <link href="css/noobjs.css" rel="stylesheet">
  </head>

  <body>
    <script type="text/x-handlebars">
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {{#link-to 'posts.home' class="navbar-brand"}}NoobJS{{/link-to}}
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {{#link-to 'js' tagName="li"}} 
              <a href="#js">JavaScript Bits </a>
            {{/link-to}}
            {{#link-to 'jquery' tagName="li"}} 
              <a href="#jquery">jQuery Quandaries </a>
            {{/link-to}}
            {{#link-to 'underscore' tagName="li"}} 
              <a href="#underscore">Underscore Dive </a>
            {{/link-to}}
            {{#link-to 'projects' tagName="li"}} 
              <a href="#projects">Dinkie Projects </a>
            {{/link-to}}
            {{#link-to 'posts.resources' tagName="li"}} 
              <a href="#resources">Resources </a>
            {{/link-to}}
          </ul>
        </div>
      </div>
    </div>

    {{outlet}}

    </script>

    <script type="text/x-handlebars" data-template-name="posts">
    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">

          {{outlet}}
        
        </div>

        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="link_list">
            <h2>Recent Posts</h2>
            <ul class="nav nav-pills nav-stacked">
              {{#each post in controller}}
                {{#link-to 'post' post tagName="li"}} 
                  <a href="#post">{{post.title}}</a>
                {{/link-to}}
              {{/each}}
            </ul>
          </div>

          <hr>

          <div class="panel panel-primary">
            <div class="panel-heading">About Me</div>
            <div class="panel-body">
              <img src="images/profile_pic.jpg" alt="A handsome devel" class="img-rounded profile"> <br>
              <p>Hi there, my name is Matt Merkes, and I&#39;m a recovering JavaScript
              noob based out of Seattle, WA. One of my hobbies is pretending
              to know something about JavaScript.</p>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Matt Merkes 2013</p>
      </footer>

    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="post">
      <div class="post">
        <h2><span class="label label-default">{{title}}</span></h2>
        <div>{{formatMarkdown post_content}}</div>
        {{#each tag in tags}}
          <button class="btn btn-info">{{tag}}</button>
        {{/each}}
        <br><br>
        <p> Created {{formatDate creationDate}}</p>
        <p> By {{author}} </p>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="posts/home">
      <p class="pull-right visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
      </p>
      <div class="jumbotron">
        <h3>Welcome to NoobJS.org!</h3>
        <p>NoobJS.org is dedicated to noobs everywhere trying to reach
          JavaScript nirvana. We&#39;re trying to serve as a creator of new
          information and as a hub for leveraging existing resources. 
          Click around and see what you find! However, please bare with us
          as this website is still under construction.</p>
      </div>

      {{#each post in controller}}
        <div class="col-6 col-sm-6 col-lg-4 js">
          <h4>{{#link-to 'post' post}}{{post.title}}{{/link-to}}</h4>
          <div>{{trimContent post.post_content}}</div>
          {{#each tag in post.tags}}
            <button class="btn btn-info">{{tag}}</button>
          {{/each}}
          <p> Created {{formatDate post.creationDate}}</p>
        </div>
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="js">
      <h3>Welcome the JavaScript Bits! </h3>
      <p>Here, you will find a collection of tasty little JavaScript bits to feed your brain. Although this entire website is dedicated to JavaScript and the noobs (and non-noobs) who use it, this is the section to go if you&#39;re looking for plain, vanilla JavaScript. This is for when you&#39;re in the mood to drink your coffee black!</p>
      <hr>
      <h3>Explore:</h3>
      <ul class="nav nav-stacked">
        {{#each post in jsPosts}}
          {{#link-to 'post' post tagName="li"}}<a href="#post">{{post.title}}</a>{{/link-to}}
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="jquery">
      Welcome to the jQuery page!
    </script>

    <script type="text/x-handlebars" data-template-name="underscore">
      <h3>Welcome the Underscore Dive! </h3>
      <p>Want to play around with Underscore? That&#39;s what we&#39;re here for! Come to this page to explore Underscore, called a JavaScript &#39;utility-belt&#39; library. The goal is to ultimately have deeper examples and use cases for each Underscore method to show the coder what it can do.</p>
      <p>Why Underscore? Well, it has a wide variety of utility methods, and the production version is only 4.9k! Along with its minimalist size, it provides more cross-browser support by giving alternative implementations to ES5 methods such as <em>each</em> and <em>map</em>.</p>
      <hr>
      <h3>Explore:</h3>
      <ul class="nav nav-stacked">
        {{#each post in underscorePosts}}
          {{#link-to 'post' post tagName="li"}}<a href="#post">{{post.title}}</a>{{/link-to}}
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="projects">
      Welcome to the project page!
    </script>

    <script type="text/x-handlebars" data-template-name="posts/resources">
      Welcome to the resources page!
    </script>
    
    <!-- dependencies --> 
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/showdown.js"></script>

    <!-- app files -->
    <script src="js/app.js"></script>
    <script src="js/store.js"></script>
    <script src="js/models/post.js"></script>
    <script src="js/helpers/helpers.js"></script>

    <!-- ROUTES -->
    <script src="js/router.js"></script>
    <script src="js/routes/indexRoute.js"></script>
    <script src="js/routes/postsRoute.js"></script>
    <script src="js/routes/postRoute.js"></script>
    <script src="js/routes/homeRoute.js"></script>
    <script src="js/routes/jsRoute.js"></script>
    <script src="js/routes/underscoreRoute.js"></script>

    <!-- CONTROLLERS -->
    <script src="js/controllers/postsController.js"></script>
    <script src="js/controllers/jsController.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/underscoreController.js"></script>

    
  </body>
</html>
